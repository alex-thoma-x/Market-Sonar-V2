{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
    {% endif %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/formstyle.css' %}">
<script type="text/javascript">
    function valid()
    {
        var name= document.myform.uname.value;
        var pass= document.myform.password.value;

        if(name=='')
        {
        alert("please enter your name");
        return false;
        }
    
        if(pass=='')
        {
        
            alert("please enter your password");
            return false;
        }
        return true;
    }
</script>



</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="column-1">
                    <img src="{% static 'image/logo.png' %}" alt="" class="logo">
                    <div class="desc">
                    Market Sonar
                    </div>
                    <img src="{% static 'image/initial.png' %}" alt="" class="image">
                </div>
                <div class="column-2">
                    <form class="form" name="myform" action="{% url 'home:Login' %}" method="POST" onsubmit="return(valid())">
                        {% csrf_token %}
                        
                        <h3>Login</h3>
                        <div class="inputs">
                            <div class="input-field">
                                <input type="text" class="input" placeholder="UserName" name='uname'>
                            </div>
                            
                            <div class="input-field">
                                <input type="password" class="input pass" placeholder="Password"  name='password'>
                            </div>
                            <input type="submit" value="Login" class="btn-create">
                        </div>

                        <div class="login">Don't have an account?
                            <a href="{% url 'home:Register' %}">Register</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/form.js' %}"></script>

</body>
</html>
